version_more:
  prompt: "<--- More --->"
  commands:
    ' ':
      new_state: asa_enable_more


asa_config:
  prompt: "ASA(config)#"
  commands:
    "terminal pager 0": ""
    "end":
      new_state: asa_enable
    "exit":
      new_state: asa_enable

asa_disable_pri_act:
  prompt: "ASA/pri/act>"
  commands:
    "enable":
      new_state: asa_password_pri_act

asa_password_pri_act:
  prompt: "Password: "
  commands:
    "cisco":
      new_state: asa_enable_pri_act

asa_enable_pri_act:
  prompt: "ASA/pri/act#"
  commands:
    "terminal pager 0": ""
    "config term":
      new_state: asa_config_pri_act

asa_config_pri_act:
  prompt: "ASA/pri/act(config)#"
  commands:
    "terminal pager 0": ""
    "end":
      new_state: asa_enable_pri_act
    "exit":
      new_state: asa_enable_pri_act
