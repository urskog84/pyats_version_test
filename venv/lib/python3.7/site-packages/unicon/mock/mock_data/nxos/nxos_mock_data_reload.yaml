reconnect_login:
  prompt: "Username: "
  commands:
    "cisco":
      new_state: password_after_reload

password_after_reload:
  prompt: "Password: "
  commands:
    "cisco":
      new_state: exec_after_reload

exec_after_reload:
  prompt: "switch# "
  commands:
    "not a real command":
      response:
      - |2
                        ^
        % Invalid input detected at '^' marker."

    "not a real command partial":
      response:
      - |2
                                ^
        % Invalid i"

    "term length 0": ""
    "term width 511": ""
    "terminal session-timeout 0": ""
    "config term":
      new_state: config_lock_1_after_reload
    "reload":
      new_state: confirm_reload
    "show feature": |
      Feature Name          Instance  State
      --------------------  --------  --------
      bash-shell             1          enabled
      bfd                    1          disabled

config_lock_1_after_reload:
  preface: |
    Configuration locked. Ascii config in progress.
  prompt: "switch#"
  commands:
    "config term":
      new_state: config_lock_2_after_reload
    "end":
      new_state: config_lock_1_after_reload

config_lock_2_after_reload:
  preface: |
    Configuration locked. Ascii config in progress.
  prompt: "switch#"
  commands:
    "config term":
      new_state: config_unlock_after_reload
    "end":
      new_state: config_lock_2_after_reload

config_unlock_after_reload:
  prompt: "N93_1(config)#"
  commands:
    "no logging console": ""
    "line console": ""
    "exec-timeout 0": ""
    "terminal width 511": ""
    'feature bash': ""
    "end":
      new_state: exec2

