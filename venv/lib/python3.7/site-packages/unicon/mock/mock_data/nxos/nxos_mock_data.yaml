### NXOS on N3K has different bash prompt

exec_n3k:
  prompt: "switch# "
  commands:
    "term length 0": ""
    "term width 511": ""
    "terminal session-timeout 0": ""
    "config term":
      new_state: config_n3k
    "run bash":
      new_state: bash_n3k

config_n3k:
  prompt: "switch(config)#"
  commands:
    "no logging console": ""
    "line console": ""
    "exec-timeout 0": ""
    "terminal width 511": ""
    "end":
      new_state: exec_n3k

bash_n3k:
  prompt: "Linux$ "
  commands:
    "ls": ""
    "exit":
      new_state: exec_n3k


bash_nxos:
  prompt: 'bash-3.0# '
  commands:
    "ls": ""
    "exit":
      new_state: exec

console_login:
  preface: "Escape character is ~,'"
  prompt: 'login:'
  commands:
    'root': 
      new_state: console_module_1

console_module_1:
  prompt: 'root@/:~#'
  commands:
    "export PS1='AUT0MAT10N# '": 
      new_state: console_new_prompt

console_new_prompt:
  prompt: 'AUT0MAT10N# '
  commands:
    '': ''
    'ls': 'aa'
    'exit':
      new_state: exit_console

exit_console:
  prompt: 'login:'
  commands:
    '~,': 
      new_state: exec

user_access_veri:
  preface: User Access Verification
  prompt: "switch login: "
  commands:
    "admin":
      new_state: user_password

user_password:
