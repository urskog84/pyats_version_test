### Cisco IOS states for proxy testing

ios_connect_console_server:
  preface: |
    Trying 127.0.0.1...
    Connected to localhost.
    Escape character is '^]'.
  prompt: ""
  commands:
    "":
      new_state: ios_login

ios_login:
  prompt: "Username: "
  commands:
    "admin":
      new_state: ios_exec

ios_exec:
  prompt: Router>
  commands:
    "enable":
      new_state: ios_enable

ios_enable:
  prompt: Router#
  commands:
    "term length 0": ""
    "term width 0": ""
    "show version": ""
    "config term":
      new_state: ios_config

ios_config:
  prompt: "Router(conf)#"
  commands:
    "no logging console": ""
    "line console 0":
      new_state: ios_config_line
    "exit":
      new_state: ios_enable
    "end":
      new_state: ios_enable

ios_config_line:
  prompt: "Router(config-line)#"
  commands:
    "exec-timeout 0": ""
    "end":
      new_state: ios_enable


ios_r1_telnet:
  preface: |2
    Trying 10.3.3.1...
    Connected to 10.3.3.1.
    Escape character is '^]'.


    User Access Verification
     
  prompt: "Password:"
  commands:
    "cisco":
      new_state: ios_r1_exec

ios_r1_exec:
  prompt: "R01>"
  commands:
    "enable":
      new_state: ios_r1_password
    "":
      new_state: ios_r1_exec

ios_r1_password:
  prompt: "Password:"
  commands:
    "cisco":
      new_state: ios_r1_enable

ios_r1_enable:
  prompt: "R01#"
  commands:
    "telnet 2.2.2.2":
      new_state: ios_r2_telnet



ios_r2_telnet:
  preface: |2
    Trying 2.2.2.2...
    Connected to 2.2.2.2.
    Escape character is '^]'.


    User Access Verification
     
  prompt: "Password:"
  commands:
    "cisco":
      new_state: ios_r2_exec

ios_r2_exec:
  prompt: "R02>"
  commands:
    "enable":
      new_state: ios_r2_password

ios_r2_password:
  prompt: "Password:"
  commands:
    "cisco":
      new_state: ios_r2_enable

ios_r2_enable:
  prompt: "R02#"
  commands:
    "telnet 10.2.3.3":
