#===============================================================================
#                                PROCESSORS
#===============================================================================

global_processors:
  pre:
    clear_traffic_statistics:
      method: genie.harness.libs.prepostprocessor.clear_traffic_statistics
      parameters:
        clear_stats_time: 10
  post:
    test_case_genie_telemetry:
      method: genie.telemetry.processors.genie_telemetry_processor

#===============================================================================
#                                SLEEP
