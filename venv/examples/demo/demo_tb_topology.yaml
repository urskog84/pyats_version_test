# testbed with two devices

devices:
    ott-tb1-n7k3:
        type: 'Cisco Nexus 7000'
        alias: uut-1
        tacacs:
            login_prompt: "login:"
            password_prompt: "Password:"
            username: "admin"
        passwords:
            tacacs: CSCO12345^
            enable: CSCO12345^
            line: CSCO12345^
        connections:
            a:
                protocol: telnet
                ip: "10.85.87.25"
                port: 2003
            b:
                protocol: telnet
                ip: "10.85.87.25"
                port: 2004

    ott-tb1-n7k4:
        type: 'Cisco Nexus 7000'
        alias: uut-2
        tacacs:
            login_prompt: "login:"
            password_prompt: "Password:"
            username: "admin"
        passwords:
            tacacs: CSCO12345^
            enable: CSCO12345^
            line: CSCO12345^
        connections:
            a:
                protocol: telnet
                ip: "10.85.87.25"
                port: 2005
                
topology:
    ott-tb1-n7k3:
        interfaces:
            Ethernet4/1:
                link: link-1
                type: ethernet
            Ethernet4/2:
                link: link-2
                type: ethernet
                ipv4: 5.5.5.5/24
    ott-tb1-n7k4:
        interfaces:
            Ethernet3/1:
                link: link-1
                type: ethernet
            Ethernet3/2:
                link: link-2
                type: ethernet
                ipv4: 5.5.5.5/24
