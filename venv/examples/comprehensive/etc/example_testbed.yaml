################################################################################
# Example Testbed
#
# Location:
#   OTT-02-1 lab
#   Kanata, ON, Canada,
#
# Description:
#   This is a testbed currently hosted in Kanata, Ottawa, belonging to ASG team.
#   We are using it as a live example in demos & such, and are providing this
#   testbed yaml file as example to users. Please do not use it for testing
#   purposes. 
#
# Owner/Team:
#   ASG Team (nerf-mafia@cisco.com)
#
# Hardware List:
#   - 1x Nexus 7000
#
# Topology:
#   Currently the devices are not physically connected together (zero topology) 
#   However, we are still using the topology field with some links/interfaces 
#   in order to demonstrate usage.
#
# Notes:
#   All users should use this as an example only, and modify the values to
#   reflect their local testbed information.
#
################################################################################


testbed:
    name: example_testbed
    servers:
        tftp:
            server: "ott2lab-tftp1"
            address: "223.255.254.254"
            path: ""
            username: "rcpuser"
            password: "123rcp!"
        ntp:
            server: 102.0.0.102

devices:
    ott-tb1-n7k3:
        alias: 'uut'
        type: 'router'
        tacacs:
            login_prompt: "login:"
            password_prompt: "Password:"
            username: "admin"
        passwords:
            tacacs: CSCO12345^
            enable: CSCO12345^
            line: CSCO12345^
        connections:
            a:
                protocol: telnet
                ip: "10.85.87.25"
                port: 2003
            b:
                protocol: telnet
                ip: "10.85.87.25"
                port: 2004
            alt:
                protocol : telnet
                ip : "5.25.25.3"
            clean:
                pre_clean: |
                   switchname %{self}
                   license grace-period
                   feature telnet
                   interface mgmt0
                           ip addr %{self.connections.alt.ip}/24
                   no shut
                   vrf context management
                     ip route 101.0.0.0/24 5.19.27.251
                     ip route 102.0.0.0/24 5.19.27.251
                post_clean: |
                    switchname %{self}
                    license grace-period
                    feature telnet
                    interface mgmt0
                            ip addr %{self.connections.alt.ip}/24
                    no shut
                    vrf context management
                      ip route 101.0.0.0/24 5.19.27.251
                      ip route 102.0.0.0/24 5.19.27.251

topology:

    links:
        link-1:
            alias: 'loopback-1'

    ott-tb1-n7k3:
        interfaces:
            Ethernet3/1:
                link: link-1
                type: ethernet

            Ethernet4/1:
                link: link-1
                type: ethernet

            Ethernet4/2:
                type: ethernet

            Ethernet4/3:
                type: ethernet